{% extends 'layout/manage.html' %}
{% block css %}
    <style>
        .issues-list .number {
            width: 100px;
            text-align: right;
        }

        .issues-list .number a {
            font-weight: 500;
            padding: 0 10px;
        }

        .issues-list .issue .tags {
            padding: 10px 0;
        }

        .issues-list .issue .tags span {
            margin-right: 20px;
            display: inline-block;
            font-size: 12px;
        }

        .issues-list .issue .tags .type {
            color: white;
            padding: 1px 5px;
            border-radius: 5px;
            background-color: #dddddd;
        }

        .editormd {
            margin-bottom: 0;
        }

        .pd-0 {
            padding: 0 !important;
        }

        /* 筛选 */
        .filter-area .item {
            margin-bottom: 15px;
        }

        .filter-area .item .title {
            padding: 5px 0;
        }

        .filter-area .item .check-list a {
            text-decoration: none;
            display: inline-block;
            min-width: 65px;
        }

        .filter-area .item .check-list label {
            font-weight: 200;
            font-size: 13px;
            margin-left: 3px;
        }

        .filter-area .item .check-list a:hover {
            font-weight: 300;
        }

        .filter-area .item .check-list .cell {
            margin-right: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid clearfix" style="padding: 20px;">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-search" aria-hidden="true"></i>筛选
                </div>
                <div class="panel-body">
                    筛选选项
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <i class="fa fa-quora" aria-hidden="true"></i> 问题
                </div>
                <div class="panel-body">
                    <a class="btn btn-success btn-sm">新建问题</a>
                    <a class="btn btn-primary btn-sm">邀请成员</a>
                </div>
                <!-- Table -->
                <table class="table">
                    <tbody class="issues-list">
                    <tr>
                        <td class="number">
                            <i class="fa fa-circle text-danger"></i>
                            <a target="_blank" href="">#010</a>
                        </td>
                        <td class="issue">
                            <div>
                                <a target="_blank" href="">去死</a>
                            </div>
                            <div class="tags">
                                <span class="type" style="background-color: #56b8eb">
                                    功能
                                </span>
                                <span>
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                    已解决
                                </span>
                                <span>
                                    <i class="fa fa-user-o" aria-hidden="true"></i>
                                    李刚
                                </span>
                                <span><i class="fa fa-clock-o" aria-hidden="true"></i>2021年3月30日 11:26更新</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="...">
                <ul class="pagination" style="margin-top: 0;">
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true"><<</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li class=""><a href="#">2 <span class="sr-only">(current)</span></a></li>
                    <li class=""><a href="#">3 <span class="sr-only">(current)</span></a></li>
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">>></span></a></li>
                </ul>
            </nav>
        </div>
    </div>


{% endblock %}
