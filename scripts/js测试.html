<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    data_list = [11, 22, 33];
    for (var i = 0; i++; i < data_list.length) {
        // 循环发送三次方ajax请求，由于ajax是异步请求，所以在发送请求时不会等待
        function xx(data) {
            $.ajax({
                url: "...",
                data: {values: data_list[i]},
                success: function (res) {
                    // 1分钟之后执行回调函数
                    console.log(data);// 输出 0/1/2
                }
            })
        }
        xx(i)
    }
    console.log(i) // 输出2
</script>

</body>
</html>
